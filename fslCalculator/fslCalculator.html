<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>fslCalculator™
    </title>
    <script type="text/javascript" src="fslCalculator.js"></script>
    <link rel="stylesheet" href="fslCalculator.css">
  </head>
  <body>
    <div id="physicalBase">
      <div id="calculator">
        <div id="header">=
          <button id="btnScreen" onclick="solve()">

          </button>
          <!--<div class="screen">12312</div>
          </div> -->
      <div>
        <table class="keys">
          <tr>
            <td><button id="7" onclick="addDigit(7)">7</button></td>
            <td><button id="8" onclick="addDigit(8)">8</button></td>
            <td><button id="9" onclick="addDigit(9)">9</button></td>
            <td><button id="divd" class="op" value="/" onclick="addOp('/')">/</button></td>
          </tr>
          <tr>
            <td><button id="4" value="4" onclick="addDigit(4)">4</button></td>
            <td><button id="5" value="5" onclick="addDigit(5)">5</button></td>
            <td><button id="6" value="6" onclick="addDigit(6)">6</button></td>
            <td><button id="mult" class="op" value="*" onclick="addOp('*')">*</button></td>
          </tr>
          <tr>
            <td><button id="1" value="1" onclick="addDigit(1)">1</button></td>
            <td><button id="2" value="2" onclick="addDigit(2)">2</button></td>
            <td><button id="3" value="3" onclick="addDigit(3)">3</button></td>
            <td><button id="sub" class="op" value="-" onclick="addOp('-')">-</button></td>
          </tr>
          <tr>
            <td><button id="C" value="C" onclick="clearScr()">C</button></td>
            <td><button id="0" value="0" onclick="addDigit(0)">0</button></td>
            <td><button id="." value="." onclick="dot()">.</button></td>
            <td><button id="add" class="op" value="+" onclick="addOp('+')">+</button></td>
          </tr>
        </table>
      </div>

      <label id="brandimg">
        Flowstyleliving™
      </label>

      </div>
    </div>
  </body>
</html>
