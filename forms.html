    <h1>
      Customer Information
    </h1>
    <form>
      Name<br>
      <input type="text" placeholder="First and Last Name" required="true"><br>

      <input type="date" name="bday" required="true" min="1995-01-01"><br>
      City, State<br>
      <input type="text" placeholder="Zipcode" required="true"><br>
      E-mail<br>
      <input type="email" placeholder="xyz@email.com" required="true">

      <br>
      <br>
      How did you hear about us?<br>
      <select required="true">
        <option disabled selected>
          ---
        </option>
        <option>
          Facebook
        </option>
        <option>
          Instagram
        </option>
        <option>
          Twitter
        </option>
        <option>
          Google
        </option>
        <option>
          Word of Mouth
        </option>
      </select>
      <br><br>
      <input type="Submit" value="Submit Form"/>
