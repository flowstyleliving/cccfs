<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
  </head>
  <body>
    <table border="1">

        <thead style="background-color: lightgrey">
          <tr>
            <th>Item Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Availability</th>
          </tr>
        </thead>

          <tr>
            <td>Fish</td>
            <td>Smelly</td>
            <td>You can't afford it.</td>
            <td>Many in the sea</td>
          </tr>

        <tr>
          <td>Eggplant</td>
          <td>Swollen</td>
          <td>Cheap</td>
          <td>Too many</td>
        </tr>

        <tr>
          <td>Flower</td>
          <td>Smelly</td>
          <td>$3</td>
          <td>High, dude.</td>
        </tr>

        <tr>
          <td>Melons</td>
          <td>Round</td>
          <td>$200,000</td>
          <td>Watch out, esp in LA</td>
        </tr>

        <tr>
          <td>Grapes</td>
          <td>Squishy</td>
          <td>Priceless</td>
          <td>2 to a pair</td>
        </tr>
    </table>
  </body>
</html>
